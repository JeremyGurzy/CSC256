<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="W2SlideShow.CSS" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to my top five list of best Lego sets!</h1>
    </header>

    <main>

        <h2>Please use the buttons on the sides to navigate the slideshow!</h2>
        
        <!--Image tag, we will change the source in Javascript code-->
       <h3 id="changeNum">Number 5</h3>
        <img src= "./dungeonDragon.png" id ="imageSlideShow" alt="MoonBase">
        <div>
            <!--The &lt; creates a less than sign, making it like an arrow-->
            <a id="previousLego" href="#">&lt;&lt; Previous</a>
            <a id="nextLego" href="#">Next &gt;&gt;</a>
        </div>
    </main>

    <script src="W2SlideShow.js"> </script>

</body>
</html>
